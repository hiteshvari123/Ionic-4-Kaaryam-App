
<ion-content style="--background:#FFA848">

  <div>
    <ion-slides pager="true" [options]="slideOpt" autoplay="true" loop="true">
      <ion-slide *ngFor="let slide of sliders">
        <img src="{{slide?.img}}" class="slide-image"/>
      </ion-slide>
    </ion-slides>
  </div>
   
  <div class="lower-content" (click)="goToLogin()">
    <p class="continueText">Continue</p>
  </div>

</ion-content>
